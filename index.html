<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Results Portal</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0d6efd;
      --accent-color: #0dcaf0;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.4);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      margin: 0;
      /* Background Image */
      background-image: url('background.jpg'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(13, 110, 253, 0.4), rgba(0, 0, 0, 0.6));
      z-index: -1;
    }

    .portal-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      width: 90%;
      max-width: 450px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: fadeInDown 0.8s ease-out;
    }

    .card-header { text-align: center; padding: 40px 30px 10px; }
    .card-header h2 { font-weight: 700; color: #1e293b; margin-top: 10px; }
    .icon-header {
      font-size: 3rem;
      background: -webkit-linear-gradient(45deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-body { padding: 30px; }

    .form-control {
      border-radius: 15px; height: 60px; font-size: 1.1rem; text-align: center;
      border: 2px solid #e2e8f0;
    }
    .form-control:focus { border-color: var(--primary-color); box-shadow: none; }

    .btn-search {
      background: linear-gradient(90deg, var(--primary-color), #0056b3);
      border: none; border-radius: 15px; padding: 16px;
      font-weight: 600; width: 100%; margin-top: 25px; color: white;
      transition: 0.3s;
    }
    .btn-search:hover { transform: translateY(-2px); }

    .result-container {
      display: none; margin-top: 30px; padding-top: 20px;
      border-top: 2px dashed rgba(0,0,0,0.1);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .student-identifier {
      text-align: center; background: rgba(255,255,255,0.6); padding: 15px;
      border-radius: 10px; margin-bottom: 25px; font-weight: 600; color: #475569;
      border-left: 4px solid var(--primary-color);
    }
    .student-name { display: block; color: #1e293b; font-size: 1.2rem; margin-bottom: 5px; }

    .result-item {
      display: flex; justify-content: space-between; padding: 15px; margin-bottom: 10px;
      background: rgba(255,255,255,0.5); border-radius: 12px;
    }
    .result-label { color: #64748b; font-weight: 500; }
    .result-value { font-weight: 700; color: #1e293b; }

    /* Grade Circle */
    .grade-badge-container { text-align: center; margin-bottom: 15px; }
    .grade-circle {
      width: 100px; height: 100px; border-radius: 50%; display: inline-flex;
      align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 800;
      color: white; border: 4px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .eval-text { margin-top: 10px; font-weight: 700; font-size: 1.2rem; }

    /* Colors */
    .bg-Excellent { background: linear-gradient(135deg, #10b981, #059669); }
    .bg-Very { background: linear-gradient(135deg, #3b82f6, #2563eb); }
    .bg-Good { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .bg-F { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .bg-Default { background: linear-gradient(135deg, #6c757d, #495057); }

    .loader {
      display: none; margin: 20px auto; width: 40px; height: 40px;
      border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color);
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25%, 75% { transform: translateX(-5px); } 50% { transform: translateX(5px); } }
  </style>
</head>
<body>

  <div class="portal-card">
    <div class="card-header">
      <div class="icon-header"><i class="fas fa-university"></i></div>
      <h2>Student Results</h2>
      <p class="text-muted small">Faculty of Medicine - AFM</p>
    </div>

    <div class="card-body">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="seatInput" placeholder="Seat Number">
        <label for="seatInput" class="text-muted">Enter Seat Number</label>
      </div>
      
      <button class="btn btn-search" onclick="searchResult()">
        <i class="fas fa-search me-2"></i> Get Result
      </button>

      <div id="loader" class="loader"></div>
      <div id="errorMsg" class="alert alert-danger mt-4 text-center" style="display:none; border-radius: 12px;">
        <i class="fas fa-exclamation-triangle me-2"></i> Seat number not found.
      </div>

      <div id="resultArea" class="result-container">
        <div class="grade-badge-container">
          <div id="gradeCircle" class="grade-circle bg-Default">-</div>
          <div class="eval-text" id="resEval">-</div>
        </div>

        <div class="student-identifier">
          <span id="resName" class="student-name">Name</span>
          <i class="fas fa-fingerprint me-2"></i> <span id="resSeat">Seat: -</span>
        </div>

        <div class="result-item">
          <span class="result-label">Class Rank</span>
          <span class="result-value" id="resRank">#</span>
        </div>
        <div class="result-item">
          <span class="result-label">Total Score</span>
          <span class="result-value" id="resTotal">0</span>
        </div>
        <div class="result-item">
          <span class="result-label">Percentage</span>
          <span class="result-value" id="resPercent">0%</span>
        </div>
      </div>
    </div>
  </div>

  <div style="margin-top:20px; color:white; font-size:0.8rem;">&copy; 2026 OAFM Results Portal</div>

  <script>
    // ============================================
    // ⚠️ PASTE YOUR GOOGLE DEPLOYMENT URL HERE ⚠️
    // ============================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbydAUM1mn7OKrydMQK8c95mbSSt_IgKVKZeeI79dgkdGmLLbTraZ5gA2F-WwXaoXJSZ/exec"; 

    function searchResult() {
      const seatRaw = document.getElementById('seatInput').value;
      const seat = seatRaw ? seatRaw.trim() : "";
      const btn = document.querySelector('.btn-search');
      
      if (!seat) {
        document.getElementById('seatInput').focus();
        return;
      }

      // UI Reset
      document.getElementById('loader').style.display = 'block';
      document.getElementById('resultArea').style.display = 'none';
      document.getElementById('errorMsg').style.display = 'none';
      btn.disabled = true;
      btn.innerHTML = 'Searching...';

      // FETCH REQUEST
      fetch(SCRIPT_URL + "?seat=" + encodeURIComponent(seat))
        .then(response => response.json())
        .then(data => {
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-search me-2"></i> Get Result';
          document.getElementById('loader').style.display = 'none';

          if (data.found) {
            // Update Text
            document.getElementById('resName').innerText = data.name;
            document.getElementById('resSeat').innerText = "Seat: " + data.seat;
            document.getElementById('resRank').innerText = "#" + data.rank;
            document.getElementById('resTotal').innerText = data.total;
            document.getElementById('resPercent').innerText = data.percent;
            document.getElementById('resEval').innerText = data.evaluation;

            // Visual Logic
            const evalText = data.evaluation || "";
            let gradeClass = 'bg-Default';
            let circleText = evalText.charAt(0);

            if (evalText.includes("Excellent") || evalText.includes("امتياز")) {
                gradeClass = "bg-Excellent"; circleText = "Ex";
            } else if (evalText.includes("Very Good") || evalText.includes("جيد جدا")) {
                gradeClass = "bg-Very"; circleText = "Vg";
            } else if (evalText.includes("Good") || evalText.includes("جيد")) {
                gradeClass = "bg-Good"; circleText = "Gd";
            } else if (evalText.includes("F") || evalText.includes("Fail")) {
                gradeClass = "bg-F"; circleText = "F";
            }

            const circle = document.getElementById('gradeCircle');
            circle.innerText = circleText;
            circle.className = 'grade-circle ' + gradeClass;

            document.getElementById('resultArea').style.display = 'block';
          } else {
            document.getElementById('errorMsg').style.display = 'block';
            document.querySelector('.portal-card').style.animation = 'shake 0.5s';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          btn.disabled = false;
          btn.innerHTML = 'Get Result';
          document.getElementById('loader').style.display = 'none';
          alert("Connection failed. Check the Script URL.");
        });
    }

    // Trigger on Enter key
    document.getElementById("seatInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") searchResult();
    });
  </script>

</body>
</html>
